name: 毎日 上映情報を更新

on:
  schedule:
    # 毎日 AM 8:00 JST (= UTC 23:00 前日)
    - cron: "0 23 * * *"
  workflow_dispatch:  # 手動実行ボタンも有効化

permissions:
  contents: write  # コミット・プッシュに必要

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: スクレイピング実行
        run: python scraper/fetch_films.py

      - name: films.json をコミット & プッシュ
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/films.json
          git diff --cached --quiet || git commit -m "chore: update films.json $(date +'%Y-%m-%d')"
          git push
